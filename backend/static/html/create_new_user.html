<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css">
        <script src="/static/js/create_new_user.js"></script>
    </head>
    <body>
        <div id="app" class="flex-container flex-container-vert-center flex-container-horiz-center">
            <div id="form-container" class="form-container flex-container flex-container-vert-center flex-container-horiz-center" action="/token" method="post">
                <label for="username">Username</label>
                <input id="username-input" type="text" name="username" pattern="[a-zA-Z0-9]{3,}" placeholder="Your username">
                <label for="password">Password</label>
                <input id="password-input" type="password" name="password" pattern=".{3,}" placeholder="Your password">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password-input" type="password" name="confirm-password" pattern=".{3,}" placeholder="Your confirmed password">
                <div id="button-container" class="flex-container flex-container-vert-center">
                    <button id="log-in-button" onclick="create_new_user()">Create new user</button>
                </div>
            </form>
        </div>
    </body>
</html>
